{% extends "base.html" %}

{% block content %}
<h1>Contact Us</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }} {{ form.name }}</p>
    <p>{{ form.message.label }} {{ form.message }}</p>
    <p>{{ form.submit }} </p>
</form>
{% for message  in get_flashed_messages() %}
    <p style="color:green;">{{message}}</p>
{% endfor %} 
{% endblock %}
